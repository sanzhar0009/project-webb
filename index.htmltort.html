<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moneta</title>
</head>
<body>
    <table border="1">
        <tr>
            <td class="head">1</td>
            <td class="head">2</td>
            <td class="head">3</td>
            <td class="head">4</td>
            <td class="head">5</td>
            <td class="head">6</td>
        </tr>
        <tr>
            <td class="moneta" id="moneta1">3</td>
            <td class="moneta" id="moneta2">3</td>
            <td class="moneta" id="moneta3">3</td>
            <td class="moneta" id="moneta4">3</td>
            <td class="moneta" id="moneta5">1</td>
            <td class="moneta" id="moneta6">2</td>
        </tr>
    </table>

    <button onclick="getinnerText()">Аралаштыр</button>

    <script>
        let massiv = [3, 3, 3, 3, 1, 2];

        function shuffle(array) {
            let i = array.length;
            while (i != 0) {
                let j = Math.floor(Math.random() * i);
                i--;
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function getinnerText() {
            shuffle(massiv);
            for (let i = 1; i <= 6; i++) {
                document.getElementById('moneta' + i).innerText = massiv[i - 1];
            }
        }

        // Перемешивание при загрузке страницы
        window.addEventListener('load', getinnerText);
    </script>

    <style>
        td {
            width: 1cm;
            text-align: center;
        }
        .head {
            background-color: slateblue;
            color: black;
        }
        .moneta {
            background-image: url("https://media.istockphoto.com/id/171580596/ru/%D1%84%D0%BE%D1%82%D0%BE/%D0%B5%D0%B2%D1%80%D0%BE-%D0%BC%D0%BE%D0%BD%D0%B5%D1%82%D1%8B-%D0%BE%D0%B1%D1%82%D1%80%D0%B0%D0%B2%D0%BA%D0%B0.jpg?s=612x612&w=0&k=20&c=hnWGMX32Tk6o7bodnPgahVCvRJKRLIzFVvttk_vkTJU=");
            background-repeat: no-repeat; 
            background-size: cover;
            height: 1cm;
            font-size: 2em;
            color: rgb(89, 0, 255);
        }
    </style>
</body>
</html>
